<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <link rel="stylesheet" href="css/style.css">
        <title></title>
    </head>
    <body>



        <div class="layout">
            <div class="layout-header">
                <header class="header">
                    <figure class="logo">
                        <img src="https://lh6.ggpht.com/klR75h4PMvXcM737ly-d56EcjJP0JWB_Q80Snf2fxWZHV-gWFPBIPaZbFBmtCa35Brc=w300" alt="Tory Burch">
                    </figure>
                    <p class="title"></p>
                    <p class="subtitle"></p>
                </header>
            </div>

            <div class="layout-body">
                
                <input class="input" type="email" placeholder="Email"></input>
                <input class="input" type="text" placeholder="Name"></input>
                <input class="input" type="email" placeholder="Street address"></input>
                <input class="input" type="email" placeholder="Other street address"></input>

            </div>

            <div class="layout-bottom">
                <footer class="footer">
                    <div class="grid">
                        <div class="left">
                            <bitton class="button"><--</bitton>
                        </div>
                        <div class="content">
                            <bitton class="button">Continue</bitton>
                        </div>
                    </div>
                </footer>

            </div>

        </div>




    </body>
</html>
